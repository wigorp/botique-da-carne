<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">

<style>

body{
width:58mm;
font-family:monospace;
text-align:center;
}

img{
width:150px;
}

hr{
border-top:1px dashed black;
}

</style>

</head>

<body>

<img src="img/logo.png">

<h3>BOTIQUE DA CARNE</h3>

<div id="cupom"></div>

<script>

const pedido=
JSON.parse(localStorage.getItem("pedidoPrint"));

let html="<hr>";

for(let i in pedido.itens){

if(pedido.itens[i]>0){

html+=`
Item ${i} x${pedido.itens[i]}<br>
`;
}
}

html+=`
<hr>
Cliente: ${pedido.nome}<br>
Tel: ${pedido.telefone}<br>
End: ${pedido.endereco}<br>
`;

document.getElementById("cupom").innerHTML=html;

setTimeout(()=>{
window.print();
},500);

</script>

</body>
</html>
